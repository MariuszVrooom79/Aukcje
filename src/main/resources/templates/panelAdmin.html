<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="mainNav.css">



    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="PanelUzytkownika.css">
</head>
<body>


<!---------------------------------------------- NAVBAR ----------------------------------------------->
<title>AudioFeel</title>
<nav class="navbar navbar-expand-md">
    <a href="/main"> <img src="http://server107178.nazwa.pl/Priv/Zdjecia/bidder/LogoB.png" alt="logo" width="150px"></a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">Aukcje</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logowanie">Logowanie</a>
            <li class="nav-item">
                <a class="nav-link" href="/rejestracja">Rejestracja</a>
            </li>
            <a class="nav-link" href="/audio">Wystaw aukcję</a>
            </li>
            <a class="nav-link" href="/user">Twoje aukcje</a>
            </li>
        </ul>
    </div>
</nav>
<!----------------------------------------------END NAVBAR----------------------------------------------->
<div class="panel">
    <div class="panel-left">
        <h1 class="panel-title"> Twoja sprzedaż </h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"># Aukcji</th>
                <th scope="col">Nazwam przedmmiotu</th>
                <th scope="col">Aktualna cena</th>
                <th scope="col">Koniec</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auctionsAdmin : ${auctionsAdmin}">
                <td th:text="${auctionsAdmin.id}"></td>
                <td th:text="${auctionsAdmin.auctionname}"></td>
                <td th:text="${auctionsAdmin.price}"></td>
                <td th:text="${auctionsAdmin.endTime}"></td>
                <td th:text="${auctionsAdmin.image}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a href="#" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Sprzedane</a>
            <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Wypłać</a>
        </div>
        <a href="/audio" class="btn btn-success btn-sm active" role="button" aria-pressed="true">Wystaw przedmiot</a>


    </div>

    <div class="panel-right">
        <div class="panel-logo">
            <div>
                <img src="http://server107178.nazwa.pl/Priv/Zdjecia/bidder/avatAdmin.png" alt="logo" width="180px">
            </div>
            <div class="panel-logo-right">
                Cześć <span th:text="${username}"/>
                Twoja rola :<p>Admin</p>
                <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Zmiana hasła</a>
                <a href="/logout" class="btn btn-danger" role="button" aria-pressed="true">Logout</a>
            </div>
        </div>
        <div class="btn-under-logo">
            <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Kupione</a>
            <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Licytuje</a>

        </div>

    </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
<h1>Tu jest Admin</h1>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
